  <link rel="stylesheet" href="/wabiz/css/plugin.css">
</head>



<body>
<div class="wrap">
  <header class="header"></header>
  <div class="content">
    <aside class="lnb sidebar"></aside>
    <div class="inner-content">
      <div class="content-header"></div>
      <div class="content-body"></div>
      <footer class="content-footer"></footer>
    </div>
  </div>
</div>



<script>
  $(function() {
    var content = location.search.substring(1);
    var splitContent = content.split("?");
    if(splitContent.length == 1){
      console.log("변수 없는 페이지를 엽니다..");
      $('.header').load('t-header.html');
      $('.lnb.sidebar').load('t-sidebar.html');
      $('.content-header').load('t-content-header.html');
      $('.content-footer').load('t-content-footer.html');
      if(splitContent[0] !== '') {
        $('.content-body').load(splitContent[0] + '.html');
      } else {
        $('.content-body').load('t-content-body.html');
      }
    } else {
      console.log("변수있는 페이지를 오픈합니다.");
      $('.header').load('t-header.html');
      $('.lnb.sidebar').load('t-sidebar.html');
      $('.content-header').load('t-content-header.html');
      $('.content-footer').load('t-content-footer.html');
      if(splitContent[0] !== '') {
        $('.content-body').load(splitContent[0] + '.html');
      } else {
        $('.content-body').load('t-content-body.html');
      }
    }
  })
</script>

</body>
</html>

<script>
  $('#pageTitle').text("와디즈 레이아웃");
</script>
