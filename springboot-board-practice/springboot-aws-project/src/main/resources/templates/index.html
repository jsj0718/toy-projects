<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::h1}, ~{::div})}" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
    <h1>스프링 부트로 시작하는 웹 서비스 Ver.1.0.1 final 3</h1>

    <div class="col-md-12">
        <!-- 로그인 기능 영역 -->
        <div class="row">
            <div class="col-md-6">
                <a href="/posts/save" role="button" class="btn btn-primary">글 등록</a>
                <div th:if="${userName} ne null">
                    Logged in as: <span id="user" th:text="${userName}">아이디</span>
                    <a href="/logout" class="btn btn-info active" role="button">Logout</a>
                </div>
                <div th:if="${userName} eq null">
                    <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
                    <a href="/oauth2/authorization/naver" class="btn btn-secondary active" role="button">Naver Login</a>
                </div>
            </div>
        </div>
        <br>

        <!-- 목록 출력 영역 -->
        <table class="table table-horizontal table-bordered">
            <thead class="thead-strong">
                <tr>
                    <th>게시글번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>최종수정일</th>
                </tr>
            </thead>
            <tbody id="tbody" th:each="post : ${posts}">
                <tr>
                    <td th:text="${post.id}">아이디</td>
                    <td><a th:text="${post.title}" th:href="@{/posts/update/{id}(id=${post.id})}">제목</a></td>
                    <td th:text="${post.author}">작가</td>
                    <td th:text="${post.modifiedDate}">수정일</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
