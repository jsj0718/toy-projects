<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::h1}, ~{::div})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<h1>게시글 조회</h1>

<div>
    <form>
        <div>
            <label for="title">글 번호</label>
            <input type="text" id="id" th:value="${board.id}" readonly>
        </div>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:value="${board.title}" readonly>
        </div>
        <div>
            <label for="author">작성자</label>
            <input type="text" id="author" th:value="${board.author}" readonly>
        </div>
        <div>
            <label for="content">내용</label>
            <textarea id="content" th:text="${board.content}" readonly>내용</textarea>
        </div>
    </form>

    <a href="/">목록</a>
    <a th:href="@{/board/update/{id}(id=${board.id})}"
       th:if="${#authorization.expression('hasAnyRole(''SUPER_ADMIN'', ''ADMIN'', ''MANAGER'')')} or ${#authentication.name} eq ${board.author}">수정</a>
</div>

</body>
</html>
